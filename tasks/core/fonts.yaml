    post_install:
      message: "Hack installed. Optimized for source code legibility."
      notes:
        - "No ligatures (clarity focused)"
        - "Based on Bitstream Vera/DejaVu"
        - "Free and open-source"

  inconsolata:
    id: "inconsolata"
    name: "Inconsolata"
    description: "Classic humanist monospace font"
    category: "fonts"
    tags: ["font", "classic", "free"]

