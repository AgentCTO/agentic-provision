    post_install:
      message: "Iosevka installed. Narrow font - fit more code on screen."
      notes:
        - "Very narrow character width"
        - "Highly customizable builds"
        - "Great for split panes"

  # =============================================================================
  # Nerd Fonts (Patched with Icons - Required for Starship, Powerlevel10k)
  # =============================================================================

  jetbrains-mono-nerd-font:
    id: "jetbrains-mono-nerd-font"
    name: "JetBrains Mono Nerd Font"
