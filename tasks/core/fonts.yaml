metadata:
  category: "fonts"
  description: "Programming fonts with ligatures and Nerd Font variants"
  author: "agentic-provision"
  version: "1.0.0"
  created: "2026-02-03"

tasks:
  # =============================================================================
  # Popular Coding Fonts (with Ligatures)
  # =============================================================================

  fira-code:
    id: "fira-code"
    name: "Fira Code"
    description: "Most popular coding font - excellent ligatures, free"
    category: "fonts"
    tags: ["font", "ligatures", "popular", "free"]

    detection:
      check_command: "ls ~/Library/Fonts/FiraCode* /Library/Fonts/FiraCode* 2>/dev/null | head -1"

    dependencies:
      required: ["homebrew"]

    install:
      steps:
        - name: "Install Fira Code"
          command: "brew install --cask font-fira-code"
          description: "Install via Homebrew cask"

    post_install:
      message: "Fira Code installed. Set as editor font to enable ligatures."
      notes:
        - "Ligatures: => !== -> <=> =>"
        - "Enable ligatures in editor settings"
        - "Free and open-source"

  jetbrains-mono:
    id: "jetbrains-mono"
    name: "JetBrains Mono"
    description: "Designed for developers - increased letter height, reduced eye strain"
    category: "fonts"
    tags: ["font", "ligatures", "jetbrains", "free"]

    detection:
      check_command: "ls ~/Library/Fonts/JetBrainsMono* /Library/Fonts/JetBrainsMono* 2>/dev/null | head -1"

    dependencies:
      required: ["homebrew"]

    install:
      steps:
        - name: "Install JetBrains Mono"
          command: "brew install --cask font-jetbrains-mono"
          description: "Install via Homebrew cask"

    post_install:
      message: "JetBrains Mono installed. Optimized for long coding sessions."
      notes:
        - "138 code ligatures"
        - "Increased x-height for readability"
        - "Free from JetBrains"

  cascadia-code:
    id: "cascadia-code"
    name: "Cascadia Code"
    description: "Microsoft's font for Windows Terminal and VS Code"
    category: "fonts"
    tags: ["font", "ligatures", "microsoft", "free"]

    detection:
      check_command: "ls ~/Library/Fonts/CascadiaCode* /Library/Fonts/CascadiaCode* 2>/dev/null | head -1"

    dependencies:
      required: ["homebrew"]

    install:
      steps:
        - name: "Install Cascadia Code"
          command: "brew install --cask font-cascadia-code"
          description: "Install via Homebrew cask"

    post_install:
      message: "Cascadia Code installed. Microsoft's default terminal font."
      notes:
        - "Default in Windows Terminal"
        - "Includes cursive italic variant"
        - "Free from Microsoft"

  monaspace:
    id: "monaspace"
    name: "Monaspace"
    description: "GitHub's innovative variable font superfamily (5 styles)"
    category: "fonts"
    tags: ["font", "ligatures", "github", "variable", "free"]

    detection:
      check_command: "ls ~/Library/Fonts/Monaspace* /Library/Fonts/Monaspace* 2>/dev/null | head -1"

    dependencies:
      required: ["homebrew"]

    install:
      steps:
        - name: "Install Monaspace"
          command: "brew install --cask font-monaspace"
          description: "Install via Homebrew cask"

    post_install:
      message: "Monaspace installed. 5 interchangeable font styles from GitHub."
      notes:
        - "Neon (neo-grotesque), Argon (humanist)"
        - "Xenon (slab serif), Radon (handwriting)"
        - "Krypton (mechanical sans)"
        - "Texture healing technology"

  source-code-pro:
    id: "source-code-pro"
    name: "Source Code Pro"
    description: "Adobe's monospace font family for coding"
    category: "fonts"
    tags: ["font", "adobe", "free"]

    detection:
      check_command: "ls ~/Library/Fonts/SourceCodePro* /Library/Fonts/SourceCodePro* 2>/dev/null | head -1"

    dependencies:
