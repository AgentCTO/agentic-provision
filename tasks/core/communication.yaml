    post_install:
      message: "Discord installed. Great for developer communities."
      notes:
        - "Always-on voice channels"
        - "Screen sharing"
        - "Free for basic use"
        - "Popular in open-source communities"

  microsoft-teams:
    id: "microsoft-teams"
    name: "Microsoft Teams"
    description: "Enterprise communication with Office 365 integration"
    category: "communication"
    tags: ["chat", "enterprise", "microsoft", "office365"]

