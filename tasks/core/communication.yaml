    dependencies:
      required: ["homebrew"]

    install:
      steps:
        - name: "Install Microsoft Teams"
          command: "brew install --cask microsoft-teams"
          description: "Install via Homebrew cask"

    post_install:
      message: "Microsoft Teams installed. Sign in with your organization account."
      notes:
        - "Deep Office 365 integration"
        - "Enterprise-grade security"
        - "Meeting scheduling"

