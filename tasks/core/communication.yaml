metadata:
  category: "communication"
  description: "Team communication, chat, and video conferencing apps"
  author: "agentic-provision"
  version: "1.0.0"
  created: "2026-02-03"

tasks:
  # =============================================================================
  # Team Chat
  # =============================================================================

  slack:
    id: "slack"
    name: "Slack"
    description: "Industry standard team chat - 2400+ integrations"
    category: "communication"
    tags: ["chat", "team", "collaboration", "integrations"]

    detection:
      installed_indicator: "/Applications/Slack.app"
      check_command: "[ -d '/Applications/Slack.app' ]"

    dependencies:
      required: ["homebrew"]

    install:
      steps:
        - name: "Install Slack"
          command: "brew install --cask slack"
          description: "Install via Homebrew cask"

    post_install:
      message: "Slack installed. Sign in to your workspaces."
      notes:
        - "2400+ integrations (GitHub, Jira, etc.)"
        - "Workflow Builder for automation"
        - "Free tier: 10K messages, 10 integrations"
        - "Paid: $8.75/user/month"

  discord:
    id: "discord"
    name: "Discord"
    description: "Voice-first communication - great for dev communities"
    category: "communication"
    tags: ["chat", "voice", "community", "gaming"]

