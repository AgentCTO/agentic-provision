metadata:
  category: "browsers"
  description: "Web browsers for development and testing"
  author: "agentic-provision"
  version: "1.0.0"
  created: "2026-02-03"

tasks:
  # =============================================================================
  # Primary Development Browsers
  # =============================================================================

  google-chrome:
    id: "google-chrome"
    name: "Google Chrome"
    description: "Industry standard - best DevTools, 47 device presets"
    category: "browsers"
    tags: ["browser", "chromium", "devtools", "testing"]

    detection:
      installed_indicator: "/Applications/Google Chrome.app"
      check_command: "[ -d '/Applications/Google Chrome.app' ]"

    dependencies:
      required: ["homebrew"]

    install:
      steps:
        - name: "Install Google Chrome"
          command: "brew install --cask google-chrome"
          description: "Install via Homebrew cask"

    post_install:
      message: "Chrome installed. Industry-leading DevTools for web development."
      notes:
        - "Best JavaScript debugging"
        - "Most device simulation options"
        - "Extensions ecosystem"
        - "Uses Blink engine"

  firefox-developer-edition:
    id: "firefox-developer-edition"
    name: "Firefox Developer Edition"
    description: "Pre-loaded dev tools, separate profile, dark theme"
    category: "browsers"
    tags: ["browser", "firefox", "gecko", "devtools", "developer"]

    detection:
      installed_indicator: "/Applications/Firefox Developer Edition.app"
      check_command: "[ -d '/Applications/Firefox Developer Edition.app' ]"

    dependencies:
      required: ["homebrew"]

    install:
      steps:
        - name: "Install Firefox Developer Edition"
          command: "brew install --cask firefox-developer-edition"
          description: "Install via Homebrew cask"

    post_install:
      message: "Firefox Developer Edition installed. Separate profile from regular Firefox."
      notes:
        - "Best JavaScript debugging tools"
        - "CSS Grid/Flexbox inspector"
        - "Separate developer profile"
        - "Uses Gecko engine"

  firefox:
    id: "firefox"
    name: "Firefox"
    description: "Privacy-focused browser with Gecko engine"
    category: "browsers"
    tags: ["browser", "firefox", "gecko", "privacy"]

    detection:
      installed_indicator: "/Applications/Firefox.app"
      check_command: "[ -d '/Applications/Firefox.app' ]"

    dependencies:
      required: ["homebrew"]

    install:
      steps:
        - name: "Install Firefox"
          command: "brew install --cask firefox"
          description: "Install via Homebrew cask"

    post_install:
      message: "Firefox installed. Test with Gecko engine."

